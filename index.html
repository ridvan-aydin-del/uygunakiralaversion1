<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UygunaKirala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="#"><img src="img/Group 751.png" alt="logo" class="logo"></a>
        <img src="img/search.icon.png" alt="icon" class="search">
        <input type="text" class="yazi">    
        <button class="ist"><p>Istanbul</p></button>   
        <a href="#"><img src="img/log-out.png" alt="log-out" class="signin-icon"></a>
        <button class="signin"><p>Kayıt Ol/Giriş Yap</p></button>
    </div> 
    <div class="icons">
        <a href="#">
            <div class="car">
                <div class="car-icon"><img src="img/car-fill.png" alt="car-icon"></div>
                <h2 class="icon-text">Car</h2>
            </div>
        </a>
        <a href="#">
            <div class="elec">
                <div class="elec-icon"><img src="img/cpu.png" alt="elec-icon"></div>
                <h2 class="icon-text">Electronics</h2>
            </div>
        </a>
        <a href="#">
            <div class="build">
                <div class="build-icon"><img src="img/building-4-fill.png" alt="build"></div>
                <h2 class="icon-text">Build</h2>
            </div>
        </a>
        <a href="#">
            <div class="couch">
                <div class="couch-icon"><img src="img/couch.png" alt="couch"></div>
                <h2 class="icon-text">Couch</h2>
            </div>
        </a>
        <a href="#">
            <div class="fitnes">
                <div class="fitnes-icon"><img src="img/weight.png" alt="weight"></div>
                <h2 class="icon-text">Fitness</h2>
            </div>
        </a>
        <a href="#">
            <div class="books">
                <div class="books-icon"><img src="img/book.png" alt="book"></div>
                <h2 class="icon-text">Books</h2>
            </div>
        </a>
        <a href="#">
            <div class="handtools">
                <div class="handtools-icon"><img src="img/hand-tools.png" alt="hand-tools"></div>
                <h2 class="icon-text">Hand Tools</h2>
            </div>
        </a>
        <a href="#">
            <div class="shop">
                <div class="shop-icon"><img src="img/store.png" alt="store"></div>
                <h2 class="icon-text">Shop</h2>
            </div>
        </a>
        <a href="#">
            <div class="dress">
                <div class="dress-icon"><img src="img/dress.png" alt="dress"></div>
                <h2 class="icon-text">Dress</h2>
            </div>
        </a>
        <a href="#">
            <div class="football">
                <div class="football-icon"><img src="img/football.png" alt="football"></div>
                <h2 class="icon-text">Football</h2>
            </div>
        </a>
    </div> 
    <div class="mainimage">
        <img src="https://uyguna-kirala-beta.s3.eu-central-1.amazonaws.com/files/3521f9a9b29d6b8bf3d655ab56f4ef6b.jpg" alt="download link" class="mainimg">
        <ul>
            <li class="imagebutton"><button class="imagebutton">-></button></li>
        </ul>
    </div>
</body>
</html>
